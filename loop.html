<body>
  <center>
    <h1>if </h1>
  </center>
  <b>example :</b>
  <pre>
    (defun maxm(a b)
           (if (> a b)
              (format t "~d is big ~%" a)
              (format t "~d is big ~%" b)
           )
    )


    (maxm (read) (read))

  </pre>
  <b> output :</b>
  <pre>
    5 6
    6 is big
  </pre>
